name: Bug Report
description: Something broken?
title: "[Bug] "
labels: ["bug"]

body:
  - type: textarea
    id: description
    attributes:
      label: What's broken?
      placeholder: Describe the issue
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: How to reproduce
      placeholder: |
        1. Do this
        2. See error
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Where?
      options:
        - Frontend
        - Backend
        - Database
        - Other
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Anything else?
      placeholder: Error logs, screenshots, etc.