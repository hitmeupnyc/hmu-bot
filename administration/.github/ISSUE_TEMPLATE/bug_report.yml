name: ğŸ› Bug Report
description: Report a bug or unexpected behavior
title: "[Bug] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: ğŸ“‹ Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: ğŸ”„ Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: âœ… Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: âŒ Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: ğŸ“¸ Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Drag and drop images here or paste them

  - type: dropdown
    id: component
    attributes:
      label: ğŸ¯ Component
      description: Which part of the application is affected?
      options:
        - Frontend (React client)
        - Backend (Node.js server)
        - Database (SQLite)
        - Docker/Infrastructure
        - CI/CD
        - Documentation
        - External Integrations (Discord, Klaviyo, etc.)
        - Other
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: ğŸŒ Environment
      description: Where did you encounter this bug?
      options:
        - Local Development
        - Staging
        - Production
        - Docker
        - Other
    validations:
      required: true

  - type: textarea
    id: environment-details
    attributes:
      label: ğŸ”§ Environment Details
      description: Please provide relevant environment information
      placeholder: |
        - OS: [e.g. macOS 13.0, Ubuntu 22.04]
        - Node.js version: [e.g. 20.0.0]
        - Browser: [e.g. Chrome 120, Safari 17] (if frontend issue)
        - Docker version: [e.g. 24.0.0] (if Docker issue)

  - type: textarea
    id: logs
    attributes:
      label: ğŸ“‹ Error Logs
      description: If applicable, add any relevant error logs or console output
      placeholder: Paste error logs here...
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: ğŸ“ Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information that might be helpful...