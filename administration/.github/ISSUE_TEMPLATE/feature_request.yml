name: Feature Request
description: Want something new?
title: "[Feature] "
labels: ["enhancement"]

body:
  - type: textarea
    id: problem
    attributes:
      label: What problem does this solve?
      placeholder: I'm frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: What do you want?
      placeholder: I would like to...
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: How important?
      options:
        - Nice to have
        - Would be helpful
        - Important
        - Critical
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Anything else?
      placeholder: Mockups, examples, technical notes...